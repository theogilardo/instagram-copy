<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Instagram</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <img src="img/instagram.png" alt="" class="logo" />
      <input class="search-bar desktop" type="text" placeholder="Search" />
      <div class="navbar__tools">
        <div style="position: relative;">
          <ion-icon class="icon desktop" name="home-outline"></ion-icon>
          <div class="notification desktop">4</div>
        </div>
        <ion-icon class="icon desktop" name="send-outline"></ion-icon>
        <ion-icon class="icon desktop" name="compass-outline"></ion-icon>
        <ion-icon class="icon desktop" name="heart-outline"></ion-icon>
        <ion-icon class="icon desktop" name="person-circle-outline"></ion-icon>
        <ion-icon class="icon mobile" name="menu-outline"></ion-icon>
      </div>
    </nav>

    <div class="sticky-nav mobile">
      <ion-icon class="icon" name="send-outline"></ion-icon>
      <ion-icon class="icon" name="compass-outline"></ion-icon>
      <ion-icon class="icon" name="heart-outline"></ion-icon>
      <ion-icon class="icon" name="person-circle-outline"></ion-icon>
    </div>

    <div class="wrapper">
      <main class="profile">
        <img src="img/theo.png" alt="" class="profile__img" />
        <h1 class="profile__name">theogilardo</h1>
        <h3 class="btn profile__btn">Modify profile</h3>
        <ion-icon class="profile__icon" name="cog-outline"></ion-icon>
        <div class="flex profile__publication">
          <h2 class="profile__publication--figure">136</h2>
          <p>Publications</p>
        </div>
        <div class="flex profile__followers">
          <h2 class="profile__publication--figure">842</h2>
          <p>Followers</p>
        </div>
        <div class="flex profile__sub">
          <h2 class="profile__publication--figure">401</h2>
          <p>Following</p>
        </div>
        <div class="profile__description">
          ThÃ©o Gilardo <br />
          ðŸ‡«ðŸ‡· From Paris <br />
          ðŸŒŽ +25 countries visited <br />
          ðŸŽ“ ESCP Europe l Bocconi
        </div>
      </main>

      <section class="stories">
        <div class="cities">
          <img src="img/insta9.jpg" alt="" class="city__img" />
          <p class="city__name">Madrid</p>
        </div>
        <div class="cities">
          <img src="img/insta8.jpg" alt="" class="city__img" />
          <p class="city__name">Paris</p>
        </div>
        <div class="cities">
          <img src="img/insta7.jpg" alt="" class="city__img" />
          <p class="city__name">Porto</p>
        </div>
        <div class="cities">
          <img src="img/insta6.jpg" alt="" class="city__img" />
          <p class="city__name">Milan</p>
        </div>
        <div class="cities">
          <img src="img/insta5.jpg" alt="" class="city__img" />
          <p class="city__name">US</p>
        </div>
        <div class="cities">
          <img src="img/insta4.jpg" alt="" class="city__img" />
          <p class="city__name">Summer 19</p>
        </div>
        <div class="cities">
          <img src="img/insta3.jpg" alt="" class="city__img" />
          <p class="city__name">Iceland</p>
        </div>
      </section>

      <section class="addons">
        <div class="addons__tool">
          <ion-icon class="addons__icon" name="grid-outline"></ion-icon>
          <p class="addons__text">Publications</p>
        </div>
        <div class="addons__tool addons__tool--selected">
          <ion-icon class="addons__icon" name="tv-outline"></ion-icon>
          <p class="addons__text">IGTV</p>
        </div>
        <div class="addons__tool">
          <ion-icon class="addons__icon" name="bookmark-outline"></ion-icon>
          <p class="addons__text">Save</p>
        </div>
        <div class="addons__tool">
          <ion-icon
            class="addons__icon"
            name="people-circle-outline"
          ></ion-icon>
          <p class="addons__text">Identified</p>
        </div>
      </section>

      <section class="photos">
        <img src="img/insta1.jpg" alt="photo insta" class="photo" />
        <img src="img/insta2.jpg" alt="photo insta" class="photo" />
        <img src="img/insta3.jpg" alt="photo insta" class="photo" />
        <img src="img/insta4.jpg" alt="photo insta" class="photo" />
        <img src="img/insta5.jpg" alt="photo insta" class="photo" />
        <img src="img/insta6.jpg" alt="photo insta" class="photo" />
        <img src="img/insta7.jpg" alt="photo insta" class="photo" />
        <img src="img/insta8.jpg" alt="photo insta" class="photo" />
        <img src="img/insta9.jpg" alt="photo insta" class="photo" />
        <img src="img/insta10.png" alt="photo insta" class="photo" />
        <img src="img/insta11.png" alt="photo insta" class="photo" />
        <img src="img/insta12.png" alt="photo insta" class="photo" />
      </section>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
